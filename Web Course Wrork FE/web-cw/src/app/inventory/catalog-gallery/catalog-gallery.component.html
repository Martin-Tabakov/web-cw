<mat-card class=" container">

  <mat-paginator c #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [hidePageSize]="true"
               [length]="length"
               [disabled]="disabled"
               [pageSize]="pageSize"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>

  <table mat-table [dataSource]="paginatedData" class="mat-elevation-z8 gallery">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.retailPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element"> <button mat-button [routerLink]="['/details',element.id]" color="link">View Item</button>  </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
