<mat-card class="container">
    <mat-card-content>

        <form [formGroup]="formGroup" class="login-form" (ngSubmit)="onSubmit()">

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                <mat-option value="0">Food</mat-option>
                <mat-option value="1">Construction</mat-option>
                <mat-option value="2">Office Materials</mat-option>
              </mat-select>
            </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Purchase Price</mat-label>
                <input matInput type="number" formControlName="purchasePrice">
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Retail Price</mat-label>
                <input matInput type="number" formControlName="retailPrice">
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Product Code</mat-label>
                <input matInput type="" formControlName="code">
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput [rows]="4" formControlName="description" ></textarea>
              </mat-form-field>
              <div class="buttons">
              <button mat-raised-button color="accent" type="submit" >Submit</button>

              <button mat-flat-button color="primary" (click)="onBack()">Back</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
