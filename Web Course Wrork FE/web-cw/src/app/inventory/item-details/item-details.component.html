<mat-card class="container">
    <mat-card-title>
        {{item}}
    </mat-card-title>
    <mat-card-subtitle>
        <span>{{item}} {{item}} Score: {{item}}</span>

        <div style="float: right;">
            <button class="spaced-button" mat-raised-button color="accent" (click)="giveReview(true, undefined)"><mat-icon>thumb_up</mat-icon> Like </button>
        </div>
    </mat-card-subtitle>

    <mat-card-content>
        {{item}}
    </mat-card-content>
    
    <mat-card-actions >
        <button class="spaced-button" *ngIf="isUserApplied"  mat-raised-button color="primary" (click)="apply(undefined)"> Apply </button>
    </mat-card-actions>
</mat-card>
