<mat-card class="container">
  <mat-card-content>

    <form [formGroup]="formGroup" class="login-form" (ngSubmit)="onRegister()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone number</mat-label>
        <input matInput  formControlName="phone">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="full-width">Register</button>
    </form>

    <div>
      <p>Have an account? <button mat-flat-button color="primary" [routerLink]="['/login']">Log In</button></p>
    </div>

  </mat-card-content>
</mat-card>
