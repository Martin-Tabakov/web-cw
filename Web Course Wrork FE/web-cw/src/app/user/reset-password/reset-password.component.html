<mat-card class="container">
    <mat-card-content>

        <form [formGroup]="formGroup" class="login-form" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="pass">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Repeat Password</mat-label>
                <input matInput type="password" formControlName="repeatPass">
            </mat-form-field>

            <button mat-raised-button color="accent" type="submit" class="full-width">Reset</button>
        </form>
    </mat-card-content>
</mat-card>
